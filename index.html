<!DOCTYPE html>
<html>
<head>
    <title>vCard</title>
    <script>
        window.onload = function() {
            var link = document.createElement('a');
            link.href = 'https://raw.githubusercontent.com/cavanhaas/my-vcard/main/Cavan%20Haas.vcf';
            link.download = 'Cavan Haas.vcf';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        };
    </script>
</head>
<body>
    <p>Redirecting to vCard...</p>
</body>
</html>
